<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - CineWeb</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/navbar.css">
    <style>
        .contact-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: bold;
            color: var(--text-color);
        }

        .form-group input,
        .form-group textarea {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            background-color: var(--primary-color);
            color: var(--text-color);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        button[type="submit"] {
            background-color: var(--accent-color);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .contact-info {
            margin-top: 2rem;
            text-align: center;
            color: var(--text-color);
        }

        .contact-info p {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">CineWeb</div>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="nav-links">
            <a href="index.html">Inicio</a>
            <a href="pages/estrenos.html">Estrenos</a>
            <a href="pages/mejores.html">Mejores Películas</a>
            <a href="contacto.html" class="active">Contacto</a>
        </div>
        <div class="nav-overlay"></div>
    </nav>

    <main>
        <h1 style="text-align: center; margin-bottom: 2rem;">Contáctanos</h1>
        
        <div class="contact-container">
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="asunto">Asunto:</label>
                    <input type="text" id="asunto" name="asunto" required>
                </div>

                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" required></textarea>
                </div>

                <button type="submit">Enviar Mensaje</button>
            </form>

            <div class="contact-info">
                <p><strong>Email:</strong> info@cineweb.com</p>
                <p><strong>Teléfono:</strong> +34 123 456 789</p>
                <p><strong>Dirección:</strong> Calle Principal 123, Madrid, España</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 CineWeb - Todos los derechos reservados</p>
    </footer>

    <script src="js/menu.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Gracias por tu mensaje. Te contactaremos pronto.');
            this.reset();
        });
    </script>
</body>
</html>
